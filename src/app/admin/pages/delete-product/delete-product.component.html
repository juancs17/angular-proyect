<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50">
    <!-- Contenido del modal -->
    <div class="bg-white p-6 rounded shadow-lg">
      <h2 class="text-lg font-bold">¿Estás seguro de eliminar?</h2>
      <p class="text-sm text-gray-500">Esta acción no se puede deshacer.</p>
      <div class="flex justify-end space-x-4 mt-4">
        <button (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded">Eliminar</button>
      </div>
    </div>
  </div>
