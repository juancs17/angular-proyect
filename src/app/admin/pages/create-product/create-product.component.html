<div class="min-h-[90vh] flex items-center justify-center">
  <div class="container mx-auto p-6 max-w-md bg-[#f7f7f8] rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Formulario</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="image">
          Seleccionar imagen
        </label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          (change)="onFileChange($event)"
          class="block w-full text-gray-700 bg-gray-100 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-[#1a1a1c] focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="name">
          Nombre
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          class="block w-full px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1a1a1c] focus:border-transparent"
          placeholder="Escribe tu nombre"
        />
      </div>
      <div class="flex justify-end gap-2">
        <button
          routerLink="/admin/categorias/productos"
          class="px-4 py-2 bg-[#1a1a1c] text-white rounded-lg hover:bg-[#434349] transition duration-200"
        >
          Atras
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-[#1a1a1c] text-white rounded-lg hover:bg-[#434349] transition duration-200"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
