<div class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="w-full max-w-md px-8 py-14 space-y-6 bg-[#f7f7f8] rounded-lg shadow-md"
  >
    <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600"
          >Correo Electrónico</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1a1a1c]"
          placeholder="ejemplo@correo.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          El correo electrónico es requerido y debe tener un formato válido.
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1a1a1c]"
          placeholder="********"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          La contraseña es requerida y debe tener al menos 3 caracteres.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full px-4 py-2 text-white bg-[#1a1a1c] rounded-md hover:bg-[#434349] transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
